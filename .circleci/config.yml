version: 2.1

executors:
  build:
    resource_class: arm.medium
    machine:
      image: ubuntu-2004:current
  # pre-commit-test:
  #   docker:
  #     - image: cimg/python:3.9.13
  version-check:
    docker:
      - image: amazonlinux:2

orbs:
  aws-cli: circleci/aws-cli@3.1

jobs:
  build:
    executor: build
    environment:
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - checkout
      - aws-cli/setup:
          role-arn: $CIRCLECI_ROLE_ARN
      - run:
          name: "make zip"
          command: make all
      - run:
          name: copy zip file
          command: aws s3 cp ./build/lambda.zip 's3://immortal-soup-59/lambda-${CLAMAV_LATEST}.zip'

  check-latest-version:
    executor: version-check
    steps:
      - checkout
      - run: |
          yum update -y
          yum makecache fast && CLAMAV_LATEST=$(yum info clamav-update | grep Version | awk -F':' '{ print $2 }' | tail -n1) >> "$BASH_ENV"
          echo $CLAMAV_LATEST
  pre-commit-deps:
    executor: build
    steps:
      - checkout
      - run: pip3 install pre-commit
      - run: pre-commit install-hooks

  pre-commit-test:
    executor: build
    steps:
      - checkout
      - run: pip3 install pre-commit
      - run:
          name: Run pre-commit tests
          command: pre-commit run --all-files

workflows:
  version: 2
  make-sync-zip:
    jobs:
      - check-latest-version
      - pre-commit-deps
      - pre-commit-test:
          requires:
            - pre-commit-deps
      - build:
          context:
            - aws
          requires:
            - pre-commit-test